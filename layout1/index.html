<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jorime</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/skill-slider.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
	<script src="../jquery/jquery.js"></script>
	<script src="js/gobacktotop.js"></script>
	<script src="js/contact-validation.js"></script>
	<script src="js/scrollto.js"></script>
	<style>
	.errormsg{
		display: none;
	}
	</style>
</head>
<body>



	<!-- BEGIN HEADER -->
	<header id="header">
		<h1 style="float: left; margin-left: 1%">Jorime</h1>
		<nav id="menu">
			<ul>
				<li><a href="#about-box-container">about</a></li>
				<li><a href="#work-box-container">work</a></li>
				<li><a href="#contact-box-container">contact</a></li>
			</ul>
		</nav>
	</header>
	<!-- END HEADER -->



	
	<!-- BEGIN TOP-BOX-CONTAINER
	<section id="top-box-container">
		<img src="images/code.png" alt="">
	</section>
	END TOP-BOX-CONTAINER -->



	<!-- BEGIN ABOUT-BOX-CONTAINER -->
	<section id="about-box-container" class="anchor">
		<h2>about</h2>
		<section class="flexbox">
			<section class="information-container">
				<p>Ik ben John Ricardo Meulink, 25 jaar en geboren in Rotterdam en momenteel woonachtig in Breda</p>
			</section>
			<img src="images/me.jpg" id="about-photo" alt="">
		</section>


		<div id="skill-slider-wrapper">
			<div id="image-wrapper">
				<img src="" alt="" id="js-skill-slider-image"/>	
			</div>
			<div id="slider-wrapper">
				<div id="jsbutton">
				</div>
				<div id="htmlbutton">
				</div>
				<div id="cssbutton">
				</div>
				<input type="range" min="0" max="100" value="0" class="slider" id="myRange">
			</div>
		</div>
	</section>
	<!-- END ABOUT-BOX-CONTAINER -->







	<!-- BEGIN WORK-BOX-CONTAINER -->
	<section id="work-box-container" class="anchor">
		<h2>work</h2>
		<div id="work-content-wrapper">
			<div class="work-content-container image-overlay-container">
				<img src="https://via.placeholder.com/150/E8E8E8" alt="Avatar" class="image-overlay-container-image">
				<div class="image-overlay">PROJECT $</div>
			</div>

			<div class="work-content-container image-overlay-container">
				<img src="https://via.placeholder.com/150/E8E8E8" alt="Avatar" class="image-overlay-container-image">
				<div class="image-overlay">PROJECT $</div>
			</div>

			<div class="work-content-container image-overlay-container">
				<img src="https://via.placeholder.com/150/E8E8E8" alt="Avatar" class="image-overlay-container-image">
				<div class="image-overlay">PROJECT $</div>
			</div>

			<div class="work-content-container image-overlay-container">
				<img src="https://via.placeholder.com/150/E8E8E8" alt="Avatar" class="image-overlay-container-image">
				<div class="image-overlay">PROJECT $</div>
			</div>
		</div>
	</section>
	<!-- END WORK-BOX-CONTAINER -->


	<!-- BEGIN CONTACT-BOX-CONTAINER -->
	<section id="contact-box-container" class="anchor">
		<h2>contact</h2>
		<form autocomplete="off">
			<section class="form-group">
				<label>Name: <span id="error_name" class="errormsg">Name can't be empty</span></label>
				<input type="text"/>
				<label>Email: <span id="error_email" class="errormsg">Correct email required</span></label>
				<input type="text" id="email" onkeyup="checkEmail()"/>
				<label>Phonenumber*:</label>
				<input type="text" id="email" onkeyup="checkEmail()"/>
				<label>Subject: <span id="error_subject" class="errormsg">Subject can't be empty</span></label>
				<input type="text"/>
			</section>
			<section class="form-group">
				<label>Message: <span id="error_message" class="errormsg">Message can't be empty</span></label>
				<textarea></textarea>

				<input type="submit" value="send"/>
			</section>
		</form>
	</section>
	<!-- END CONTACT-BOX-CONTAINER -->

	<!-- BEGIN FOOTER-->
	<footer id="footer">
		<p>jorime.com 2018</p>
		<ul>
			<li><a href="#"><span class="fab fa-twitter-square"></span></a></li>
			<li><a href="#"><span class="fab fa-facebook"></span></a></li>
			<li><a href="#"><span class="fab fa-linkedin"></span></a></li>
		</ul>
	</footer>
	<!-- END FOOTER -->



	<!-- START SCROLL-BACK-BTN -->
	<!-- <button id="scroll-back-btn" onclick="scrollBack()"/> -->
	<!-- END SCROLL-BACK-BTN -->


	<script src="js/skill-slider.js"></script>
</body>
</html>
